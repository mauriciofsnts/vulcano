intro: >
  "Bem-vindo ao servidor! Eu sou o **Vulcano**, seu assistente por aqui. Para usar meus comandos, basta digitar **!** seguido do comando desejado. Por exemplo: **!devto** para ver as últimas notícias ou **!shorten** para encurtar links. Use **!help** para ver todos os comandos. Lembre-se que alguns comandos exigem pontos, que você ganha ao interagir comigo. Para mais informações, visite meu GitHub: [link do GitHub]."

commands:
  devto:
    name: "devto"
    description: "Exibe as últimas notícias do Dev.to."
    reply: "Aqui estão as últimas notícias do Dev.to para você:"
    error: "Ocorreu um erro ao buscar as notícias do Dev.to. Tente novamente mais tarde."
  tabnews:
    name: "tabnews"
    description: "Compartilha as últimas notícias do Tabnews."
    reply: "Aqui estão as últimas notícias do Tabnews:"
    error: "Houve um erro ao acessar as notícias do Tabnews. Tente novamente."
  newsapi:
    name: "newsapi"
    description: "Fornece as últimas notícias do NewsAPI."
    reply: "Aqui estão as últimas notícias disponíveis para você:"
    error: "Houve um problema ao buscar as notícias do NewsAPI. Tente novamente mais tarde."
  balance:
    name: "balance"
    description: "Mostra quantos pontos o membro possui."
    reply: "Atualmente, você possui ${0} pontos. Continue interagindo para ganhar mais!"
    error: "Não consegui verificar seus pontos. Certifique-se de já ter interagido comigo antes."
  uptime:
    name: "uptime"
    description: "Informa quanto tempo o bot está online e qual versão está em execução."
    reply: "Estou online há ${0} e estou rodando a versão ${1} atualmente."
    error: "Não consegui determinar o tempo de atividade do bot. Tente novamente mais tarde."
  help:
    name: "help"
    description: "Lista todos os comandos disponíveis."
    reply: "Aqui estão todos os comandos que você pode usar comigo:"
    error: "Houve um erro ao listar os comandos disponíveis. Tente novamente."
  services:
    name: "services"
    description: "Lista todos os serviços disponíveis."
    reply: "Aqui estão alguns dos meus projetos open source:"
    error: "Não consegui acessar os meus projetos open source. Tente novamente mais tarde."
  shorten:
    name: "shorten"
    description: "Encurta um link para facilitar o compartilhamento."
    reply: "Aqui está o link encurtado que você pediu:"
    error: "Não consegui encurtar o link. Verifique se o link fornecido é válido."
  ping:
    name: "ping"
    description: "Verifica a latência do bot."
    reply: "A latência atual do bot é de ${0}ms."
    error: "Não consegui responder ao seu ping. Tente novamente."
  generate:
    name: "generate"
    description: "Gera um item ou informação específica solicitada pelo usuário."
    reply: "Aqui está o item solicitado: ${0}."
    error: "Não consegui gerar o item solicitado. Verifique se a sua solicitação está correta."
  brasileirao:
    name: "brasileirao"
    description: "Exibe os jogos da semana do Campeonato Brasileiro."
    reply: "Aqui estão os jogos da semana do Campeonato Brasileiro:"
    error: "Não consegui acessar as informações dos jogos do Campeonato Brasileiro. Tente novamente mais tarde."

events:
  gamble:
    name: "gamble"
    error: "Ocorreu um erro ao processar sua aposta. Tente novamente mais tarde."
    victory: "Parabéns! Você venceu a aposta!"
    defeat: "Você perdeu ${0} pontos e será silenciado por ${1}. Boa sorte na próxima tentativa!"
