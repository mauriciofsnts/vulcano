intro: >
  "Bem-vindo! Eu sou o **Vulcano**, seu bot de ajuda neste servidor. Para utilizar meus comandos, use o prefixo **.** seguido do comando desejado. Por exemplo, para ver as últimas notícias, digite **.devto**. Para encurtar um link, use **.shorten**. Para listar todos os comandos disponíveis, digite __**.help**__.
   **Alguns comandos podem exigir pontos para serem executados**. Esses pontos podem ser ganhos interagindo comigo e participando do servidor.
   Para mais informações, acesse meu repositório no GitHub: https://github.com/mauriciofsnts/vulcano. Boa sorte!"

